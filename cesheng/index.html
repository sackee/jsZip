<body>
    <br/>
	<div align="center">
		<button class="record" style="width:210px; height:50px; border-radius: 15px;background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;" type="button">开始录音</button>
	</div>
	<script type="text/javascript">	 
	 function toast(text){
		 alert(text);
	 }
	 
	 function beforeStartRecord() {
		 $(".record").addClass("isstart");
		 $(".record").text("录音中...");
	 }
	 
	 function cepingComplete() {
		 alert(fzAiengine.res.result.details[0].score);
		 $(".record").removeClass("isstart");
		 $(".record").text("开始录音");
	 }
	 
	 function stopRecordSuccess() {
		 $(".record").text("测评中...");
	 }
	 
	 function jsapiSignCallBack() {
		 fzAiengine.aiengineNew();
	 }
	 
	 $(".record").click(function(){
		 if (!$(this).hasClass("isstart")) {
			 fzAiengine.aiengineStart("hello world");
		 } else {
			 fzAiengine.aiengineStop();
		 }
	 })
	 fzWx.init();
	 
	</script>
</body>
